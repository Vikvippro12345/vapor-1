                </button>

                  <i class="fa-regular fa-paperclip"></i>
                </button>

                  <i class="fa-regular fa-paperclip"></i>
                </button>
              </div>
              <button id="stop-response-btn" type="button">
                <i class="fa-regular fa-square"></i>
              </button>
              <button id="send-prompt-btn">
                <i class="fa-regular fa-arrow-right"></i>
              </button>
            </div>
          </form>
          <button id="delete-chats-btn">
