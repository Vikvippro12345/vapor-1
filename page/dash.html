<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <script src="/scripts/theme.js"></script>
    
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text-color);
      }
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -99;
      }

      .dashboard-container {
        width: 50%;
        height: 100%;
        margin: 0 auto;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--secondary-bg);
      }

      .sections-wrapper {
        padding: 40px 20px;
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 50%;
      }

      .card {
        background-color: var(--secondary-bg);
        border-radius: 12px;
        padding: 20px;
        height: auto;
        opacity: 0;
        animation: fadeInOnly 0.4s ease forwards;
      }

      @keyframes fadeInOnly {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .card-label {
        margin: 0;
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.75);
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .card-label > i { font-size: 12px; }

      .list-container {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .scrollable-list {
        max-height: 126px;
        overflow-y: auto;
        padding-right: 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--secondary-bg);
      }
      .scrollable-list::-webkit-scrollbar { width: 4px; }
      .scrollable-list::-webkit-scrollbar-track { background: transparent; }
      .scrollable-list::-webkit-scrollbar-thumb { background: var(--third-bg); border-radius: 2px; }

      .game-button {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        background-color: var(--button-bg);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
        font-size: 15px;
        cursor: pointer;
        text-align: left;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }
      
      .quick-actions-card .game-button { padding: 12px 8px; }

      .game-button:hover {
        background-color: var(--button-hover);
        transform: scale(1.02);
      }
      
      .game-button img.icon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
      }
      
      .quick-actions-card .game-button i.icon {
        width: 32px;
        flex-shrink: 0;
        text-align: center;
        font-size: 16px;
        color: var(--primary);
      }
      
      .empty-list-text {
        color: var(--secondary-text-color);
        text-align: center;
        font-size: 14px;
        font-style: italic;
        padding: 10px 0;
      }

      /* STATS CARD */
      .stats-container {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .stat-item {
        font-size: 15px;
        color: var(--secondary-text-color);
      }
      .stat-item span {
        font-weight: 600;
        color: var(--text-color);
        font-family: "SF Mono", "Consolas", monospace;
      }

      /* RANDOM GAME DICE */
      .dice-container {
        margin: 20px auto 10px;
        width: 60px;
        height: 60px;
        perspective: 1000px;
        cursor: pointer;
      }
      .dice {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: spin 25s linear infinite;
      }
      .dice.spinning {
        animation: spin-fast 1s ease-in-out;
      }
      .dice-face {
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: var(--bg);
      }
      .face-front  { transform: rotateY(0deg) translateZ(30px); }
      .face-back   { transform: rotateY(180deg) translateZ(30px); }
      .face-right  { transform: rotateY(90deg) translateZ(30px); }
      .face-left   { transform: rotateY(-90deg) translateZ(30px); }
      .face-top    { transform: rotateX(90deg) translateZ(30px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(30px); }

      @keyframes spin {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }
      @keyframes spin-fast {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(1080deg) rotateY(1080deg); }
      }

    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="dashboard-container">
      <div class="sections-wrapper">
        <div class="column" id="column-left"></div>
        <div class="column" id="column-right"></div>
      </div>
    </div>

    <div id="card-templates" style="display: none;">
      <div class="card stats-card">
        <p class="card-label"><i class="fa-solid fa-chart-simple"></i> Stats</p>
        <div class="stats-container">
            <p class="stat-item">Total Games: <span id="stats-total-games">...</span></p>
            <p class="stat-item">Total Accounts: <span id="stats-total-accounts">0</span></p>
        </div>
      </div>
      <div class="card random-game-card">
        <p class="card-label"><i class="fa-solid fa-shuffle"></i> Random Game</p>
        <div class="dice-container" id="dice-container">
          <div class="dice" id="dice">
            <div class="dice-face face-front"><i class="fa-solid fa-question"></i></div>
            <div class="dice-face face-back"><i class="fa-solid fa-dice"></i></div>
            <div class="dice-face face-right"><i class="fa-solid fa-gamepad"></i></div>
            <div class="dice-face face-left"><i class="fa-solid fa-ghost"></i></div>
            <div class="dice-face face-top"><i class="fa-solid fa-rocket"></i></div>
            <div class="dice-face face-bottom"><i class="fa-solid fa-bomb"></i></div>
          </div>
        </div>
      </div>
       <div class="card favorites-card">
          <p class="card-label"><i class="fa-solid fa-star"></i> Your Favorites</p>
          <div class="list-container" id="favorites-list"></div>
      </div>
      <div class="card recent-games-card">
          <p class="card-label"><i class="fa-solid fa-clock-rotate-left"></i> Recently Played</p>
          <div class="list-container" id="recently-played-list"></div>
      </div>
      <div class="card quick-actions-card">
          <p class="card-label"><i class="fa-solid fa-bolt"></i> Quick Actions</p>
          <div class="list-container" id="quick-actions-list"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/scripts/particle.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
        const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";

        const cardTemplates = document.getElementById('card-templates');
        const leftCol = document.getElementById('column-left');
        const rightCol = document.getElementById('column-right');
        const cards = Array.from(cardTemplates.children);

        cards.forEach((card, index) => {
            card.style.animationDelay = `${(index + 1) * 0.1}s`;
            if (index % 2 === 0) {
                leftCol.appendChild(card);
            } else {
                rightCol.appendChild(card);
            }
        });

        function getParentFrame() { return window.parent.document.getElementById('frame'); }
        function navigateParentFrame(url) { const frame = getParentFrame(); if (frame) frame.src = url; }
        function getFromStorage(key) { try { return JSON.parse(localStorage.getItem(key)) || []; } catch (e) { return []; } }

        let allGamesCache = null;
        async function getAllGames() {
          if (allGamesCache) return allGamesCache;
          try {
            const response = await fetch('/_a/zones.json');
            allGamesCache = await response.json();
            return allGamesCache;
          } catch (e) { return []; }
        }

        function createGameButton(game) {
            const button = document.createElement('button');
            button.className = 'game-button';
            const coverSrc = game.cover ? game.cover.replace("{COVER_URL}", coverURL) : '/_a/logo.png';
            button.innerHTML = `<img src="${coverSrc}" class="icon" alt=""><span class="game-name">${game.name}</span>`;
            button.onclick = () => {
                let url = game.direct ? `/page/gameframe.html?url=${encodeURIComponent(game.url)}&name=${encodeURIComponent(game.name)}&direct=true` : `/page/gameframe.html?url=${encodeURIComponent(game.url.replace("{HTML_URL}", htmlURL))}&name=${encodeURIComponent(game.name)}`;
                navigateParentFrame(url);
            };
            return button;
        }

        const favoritesList = document.getElementById("favorites-list");
        function displayFavorites(allGames) {
            const favoriteNames = getFromStorage('favoriteGames');
            favoritesList.innerHTML = '';
            if (favoriteNames.length === 0) {
                favoritesList.innerHTML = `<p class="empty-list-text">You haven't favorited any games yet.</p>`;
                return;
            }
            if (favoriteNames.length > 3) { favoritesList.classList.add('scrollable-list'); }
            const favoriteGameObjects = allGames.filter(game => favoriteNames.includes(game.name));
            favoriteGameObjects.forEach(game => favoritesList.appendChild(createGameButton(game)));
        }

        const recentlyPlayedList = document.getElementById("recently-played-list");
        function displayRecentlyPlayed(allGames) {
            const recentGameInfo = getFromStorage('recentlyPlayed').slice(0, 4);
            recentlyPlayedList.innerHTML = '';
            if (recentGameInfo.length === 0) { recentlyPlayedList.innerHTML = `<p class="empty-list-text">No recently played games.</p>`; return; }
            recentGameInfo.forEach(game => recentlyPlayedList.appendChild(createGameButton(game)));
        }

        const quickActionsList = document.getElementById("quick-actions-list");
        function displayQuickActions() {
            const actions = [
              { name: 'Settings', icon: 'fa-solid fa-gear', url: '/page/options.html' },
              { name: 'Our Discord', icon: 'fa-brands fa-discord', url: 'https://dsc.gg/vaporr', external: true },
              { name: 'Partners', icon: 'fa-solid fa-handshake', url: '/page/partners.html' }
            ];
            quickActionsList.innerHTML = '';
            actions.forEach(action => {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.innerHTML = `<i class="${action.icon} icon"></i><span>${action.name}</span>`;
                button.onclick = () => {
                  if (action.external) { window.open(action.url, '_blank'); } 
                  else { navigateParentFrame(action.url); }
                };
                quickActionsList.appendChild(button);
            });
        }
        
        function animateCountUp(element, target) {
            let count = 0;
            const step = () => {
                const increment = (target - count) * 0.1;
                count += increment;
                if (count < target) {
                    element.textContent = Math.ceil(count).toLocaleString();
                    requestAnimationFrame(step);
                } else {
                    element.textContent = target.toLocaleString() + "+";
                }
            };
            requestAnimationFrame(step);
        }

        function displayStats(allGames) {
            document.getElementById('stats-total-games').textContent = allGames.length;
            animateCountUp(document.getElementById('stats-total-accounts'), 2400);
        }

        const diceContainer = document.getElementById('dice-container');
        const dice = document.getElementById('dice');
        diceContainer.addEventListener('click', async () => {
            if (dice.classList.contains('spinning')) return;

            const allGames = await getAllGames();
            if (allGames.length === 0) return;

            dice.classList.add('spinning');
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * allGames.length);
                const randomGame = allGames[randomIndex];
                const gameButton = createGameButton(randomGame);
                gameButton.click();
                
                dice.classList.remove('spinning');
            }, 1000);
        });
        
        async function initializeDashboard() {
            const allGames = await getAllGames();
            displayStats(allGames);
            displayFavorites(allGames);
            displayRecentlyPlayed(allGames);
            displayQuickActions();
        }

        initializeDashboard();
      });
    </script>
  </body>
</html>
