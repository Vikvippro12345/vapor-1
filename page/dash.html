<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <script src="/scripts/theme.js"></script>
    
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text-color);
      }
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -99;
      }

      .dashboard-container {
        width: 50%;
        height: 100%;
        margin: 0 auto;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--secondary-bg);
      }

      .sections-wrapper {
        padding: 40px 20px;
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 50%;
      }

      .card {
        background-color: var(--secondary-bg);
        border-radius: 12px;
        padding: 20px;
        height: auto;
        opacity: 0;
        animation: fadeInOnly 0.4s ease forwards;
      }

      @keyframes fadeInOnly {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .card-label {
        margin: 0;
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.75);
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .card-label > i {
        font-size: 12px;
      }

      .online-users-card .count {
        font-family: "SF Mono", "Consolas", "Roboto Mono", monospace;
        font-size: 52px;
        font-weight: 700;
        color: var(--primary);
        margin: 10px 0 0 0;
        line-height: 1;
      }
      
      .list-container {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .game-button {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background-color: var(--button-bg);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
        font-size: 15px;
        cursor: pointer;
        text-align: left;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .game-button:hover {
        background-color: var(--button-hover);
        transform: scale(1.02);
      }
      
      .game-button img.icon {
        width: 40px;
        height: 40px;
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
      }
      
      .quick-actions-card .game-button i.icon {
        width: 40px;
        flex-shrink: 0;
        text-align: center;
        font-size: 18px;
        color: var(--primary);
      }

      .game-button .game-name {
        font-weight: 500;
      }
      
      .empty-list-text {
        color: var(--secondary-text-color);
        text-align: center;
        font-size: 14px;
        font-style: italic;
        padding: 10px 0;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: relative;
      }
      .status-indicator::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
        background-color: inherit;
      }
      .status-indicator.ok { background-color: #4CAF50; }
      .status-indicator.degraded { background-color: #FFC107; }
      .status-indicator.outage { background-color: #F44336; }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.6; }
        100% { transform: scale(2.5); opacity: 0; }
      }

      .text-item {
        display: flex;
        flex-direction: column;
      }
      .text-item .name { font-weight: 600; font-size: 15px; }
      .text-item .desc { font-size: 14px; color: var(--secondary-text-color); }
      .text-item .date { font-size: 12px; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-top: 4px; }

    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="dashboard-container">
      <div class="sections-wrapper">
        <div class="column" id="column-left"></div>
        <div class="column" id="column-right"></div>
      </div>
    </div>

    <div id="card-templates" style="display: none;">
      <div class="card online-users-card">
        <p class="card-label"><i class="fa-solid fa-users"></i> Online Users</p>
        <p class="count" id="online-users-count">...</p>
      </div>
      <div class="card top-games-card">
        <p class="card-label"><i class="fa-solid fa-trophy"></i> Top Games</p>
        <div class="list-container" id="top-games-list"></div>
      </div>
      <div class="card recent-games-card">
          <p class="card-label"><i class="fa-solid fa-clock-rotate-left"></i> Recently Played</p>
          <div class="list-container" id="recently-played-list"></div>
      </div>
      <div class="card status-card">
        <p class="card-label"><span id="status-indicator" class="status-indicator"></span> Status</p>
        <div class="list-container" id="status-list"></div>
      </div>
       <div class="card updates-card">
          <p class="card-label"><i class="fa-solid fa-bullhorn"></i> Updates</p>
          <div class="list-container" id="updates-list"></div>
      </div>
      <div class="card quick-actions-card">
          <p class="card-label"><i class="fa-solid fa-bolt"></i> Quick Actions</p>
          <div class="list-container" id="quick-actions-list"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/scripts/particle.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
        const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";

        const cardTemplates = document.getElementById('card-templates');
        const leftCol = document.getElementById('column-left');
        const rightCol = document.getElementById('column-right');
        const cards = Array.from(cardTemplates.children);

        cards.forEach((card, index) => {
            card.style.animationDelay = `${(index + 1) * 0.1}s`;
            if (index % 2 === 0) {
                leftCol.appendChild(card);
            } else {
                rightCol.appendChild(card);
            }
        });

        function getParentFrame() { return window.parent.document.getElementById('frame'); }
        function navigateParentFrame(url) { const frame = getParentFrame(); if (frame) frame.src = url; }
        function getFromStorage(key) { try { return JSON.parse(localStorage.getItem(key)) || []; } catch (e) { return []; } }

        const userCountElement = document.getElementById("online-users-count");
        if (window.parent && window.parent.vaporsock) {
          userCountElement.textContent = window.parent.vaporsock.onlineusers;
          window.parent.addEventListener('vaporsock:update', (event) => { userCountElement.textContent = event.detail.onlineUsers; });
        } else {
          userCountElement.textContent = "N/A";
        }

        const topGamesList = document.getElementById("top-games-list");
        async function fetchAndDisplayTopGames() {
          try {
            const response = await fetch('/_a/zones.json');
            const allGames = await response.json();
            const featuredGames = allGames.filter(g => g.featured).slice(0, 4);
            topGamesList.innerHTML = '';
            featuredGames.forEach(game => {
              const button = document.createElement('button');
              button.className = 'game-button';
              const coverSrc = game.cover ? game.cover.replace("{COVER_URL}", coverURL) : '/_a/logo.png';
              button.innerHTML = `<img src="${coverSrc}" class="icon" alt=""><span class="game-name">${game.name}</span>`;
              button.onclick = () => { let u = game.direct ? `/page/gameframe.html?url=${encodeURIComponent(game.url)}&name=${encodeURIComponent(game.name)}&direct=true` : `/page/gameframe.html?url=${encodeURIComponent(game.url.replace("{HTML_URL}", htmlURL))}&name=${encodeURIComponent(game.name)}`; navigateParentFrame(u); };
              topGamesList.appendChild(button);
            });
          } catch (error) { topGamesList.innerHTML = `<p class="empty-list-text">Could not load games.</p>`; }
        }

        const recentlyPlayedList = document.getElementById("recently-played-list");
        function displayRecentlyPlayed() {
            const recentGames = getFromStorage('recentlyPlayed').slice(0, 4);
            recentlyPlayedList.innerHTML = '';
            if (recentGames.length === 0) { recentlyPlayedList.innerHTML = `<p class="empty-list-text">No recently played games.</p>`; return; }
            recentGames.forEach(game => {
                const button = document.createElement('button');
                button.className = 'game-button';
                const coverSrc = game.cover ? game.cover.replace("{COVER_URL}", coverURL) : '/_a/logo.png';
                button.innerHTML = `<img src="${coverSrc}" class="icon" alt=""><span class="game-name">${game.name}</span>`;
                button.onclick = () => { let u = game.direct ? `/page/gameframe.html?url=${encodeURIComponent(game.url)}&name=${encodeURIComponent(game.name)}&direct=true` : `/page/gameframe.html?url=${encodeURIComponent(game.url.replace("{HTML_URL}", htmlURL))}&name=${encodeURIComponent(game.name)}`; navigateParentFrame(u); };
                recentlyPlayedList.appendChild(button);
            });
        }
        
        const statusList = document.getElementById("status-list");
        const statusIndicator = document.getElementById("status-indicator");
        async function fetchAndDisplayStatus() {
          try {
            const response = await fetch('/_a/status.json');
            const statusData = await response.json();
            const outages = statusData.current_outages || [];
            statusList.innerHTML = '';
            
            statusIndicator.className = 'status-indicator';
            if (outages.length === 0) {
              statusIndicator.classList.add('ok');
              statusList.innerHTML = `<p class="empty-list-text">No current outages!</p>`;
            } else {
              if (outages.length === 1) statusIndicator.classList.add('degraded');
              if (outages.length >= 2) statusIndicator.classList.add('outage');
              outages.forEach(outage => {
                const item = document.createElement('div');
                item.className = 'text-item';
                item.innerHTML = `<span class="name">${outage.name}</span><span class="desc">${outage.description}</span><span class="date">${outage.date}</span>`;
                statusList.appendChild(item);
              });
            }
          } catch(error) { statusList.innerHTML = `<p class="empty-list-text">Could not load status.</p>`; }
        }

        const updatesList = document.getElementById("updates-list");
        async function fetchAndDisplayUpdates() {
          try {
            const response = await fetch('/_a/updates.json');
            const updates = await response.json();
            updatesList.innerHTML = '';

            if (!updates || updates.length === 0) {
              updatesList.innerHTML = `<p class="empty-list-text">No recent updates.</p>`;
              return;
            }

            updates.slice(0, 3).forEach(update => {
              const item = document.createElement('div');
              item.className = 'text-item';
              item.innerHTML = `<span class="name">${update.name}</span><span class="desc">${update.description}</span><span class="date">${update.date}</span>`;
              updatesList.appendChild(item);
            });

          } catch(error) {
            updatesList.innerHTML = `<p class="empty-list-text">Could not load updates.</p>`;
          }
        }
        
        const quickActionsList = document.getElementById("quick-actions-list");
        function displayQuickActions() {
            const actions = [{ name: 'Settings', icon: 'fa-solid fa-gear', url: '/page/options.html' },{ name: 'Tools', icon: 'fa-solid fa-screwdriver-wrench', url: '/page/tools.html' },{ name: 'Partners', icon: 'fa-solid fa-handshake', url: '/page/partners.html' }];
            quickActionsList.innerHTML = '';
            actions.forEach(action => {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.innerHTML = `<i class="${action.icon} icon"></i><span>${action.name}</span>`;
                button.onclick = () => navigateParentFrame(action.url);
                quickActionsList.appendChild(button);
            });
        }

        fetchAndDisplayTopGames();
        displayRecentlyPlayed();
        fetchAndDisplayStatus();
        fetchAndDisplayUpdates();
        displayQuickActions();
      });
    </script>
  </body>
</html>
