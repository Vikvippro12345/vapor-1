<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <script src="/scripts/theme.js"></script>
    
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text-color);
      }
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -99;
      }

      .dashboard-container {
        width: 50%;
        height: 100%;
        margin: 0 auto;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--secondary-bg);
      }

      .sections-wrapper {
        padding: 40px 20px;
      }

      .section-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background-color: var(--secondary-bg);
        border-radius: 12px;
        padding: 20px;
        flex: 1;
        height: auto;
        opacity: 0;
        animation: fadeInOnly 0.5s ease forwards;
      }

      @keyframes fadeInOnly {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .section-row.first .card:nth-child(1) { animation-delay: 0.2s; }
      .section-row.first .card:nth-child(2) { animation-delay: 0.4s; }
      .section-row.second .card:nth-child(1) { animation-delay: 0.6s; }
      .section-row.second .card:nth-child(2) { animation-delay: 0.8s; }

      .card-label {
        margin: 0;
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 600;
        color: var(--secondary-text-color);
        letter-spacing: 0.5px;
      }

      .online-users-card .count {
        font-family: "SF Mono", "Consolas", "Roboto Mono", monospace;
        font-size: 52px;
        font-weight: 700;
        color: var(--primary);
        margin: 10px 0 0 0;
        line-height: 1;
      }
      
      .list-container {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .game-button {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background-color: var(--button-bg);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        text-align: left;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .game-button:hover {
        background-color: var(--button-hover);
        transform: scale(1.02);
      }

      .game-button .icon { color: var(--primary); }
      .recent-game .icon { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; }
      .recent-game .game-name { font-weight: 500; }
      
      .empty-list-text {
        color: var(--secondary-text-color);
        font-size: 14px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="dashboard-container">
      <div class="sections-wrapper">
        <div class="section-row first">
          <div class="card online-users-card">
            <p class="card-label">Online Users</p>
            <p class="count" id="online-users-count">...</p>
          </div>
          <div class="card top-games-card">
            <p class="card-label">Top Games</p>
            <div class="list-container" id="top-games-list"></div>
          </div>
        </div>

        <div class="section-row second">
            <div class="card recent-games-card">
                <p class="card-label">Recently Played</p>
                <div class="list-container" id="recently-played-list"></div>
            </div>
            <div class="card quick-actions-card">
                <p class="card-label">Quick Actions</p>
                <div class="list-container" id="quick-actions-list"></div>
            </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/scripts/particle.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
        const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";

        function getParentFrame() {
            return window.parent.document.getElementById('frame');
        }

        function navigateParentFrame(url) {
            const frame = getParentFrame();
            if (frame) {
                frame.src = url;
            } else {
                console.error("Parent frame with ID 'frame' not found!");
            }
        }
        
        function getFromStorage(key) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : [];
            } catch (e) {
                return [];
            }
        }

        const userCountElement = document.getElementById("online-users-count");
        if (window.parent && window.parent.vaporsock) {
          userCountElement.textContent = window.parent.vaporsock.onlineusers;
          window.parent.addEventListener('vaporsock:update', (event) => {
            userCountElement.textContent = event.detail.onlineUsers;
          });
        } else {
          userCountElement.textContent = "N/A";
        }

        const topGamesList = document.getElementById("top-games-list");
        async function fetchAndDisplayTopGames() {
          try {
            const response = await fetch('/_a/zones.json');
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            const allGames = await response.json();
            const featuredGames = allGames.filter(game => game.featured === true);
            topGamesList.innerHTML = '';

            featuredGames.forEach(game => {
              const button = document.createElement('button');
              button.className = 'game-button';
              button.innerHTML = `<i class="fa-solid fa-star icon"></i><span>${game.name}</span>`;
              
              button.onclick = () => {
                let targetFrameUrl = game.direct
                  ? `/page/gameframe.html?url=${encodeURIComponent(game.url)}&name=${encodeURIComponent(game.name)}&direct=true`
                  : `/page/gameframe.html?url=${encodeURIComponent(game.url.replace("{HTML_URL}", htmlURL))}&name=${encodeURIComponent(game.name)}`;
                navigateParentFrame(targetFrameUrl);
              };
              topGamesList.appendChild(button);
            });
          } catch (error) {
            topGamesList.innerHTML = `<p class="empty-list-text">Could not load games.</p>`;
          }
        }

        const recentlyPlayedList = document.getElementById("recently-played-list");
        function displayRecentlyPlayed() {
            const recentGames = getFromStorage('recentlyPlayed').slice(0, 4);
            recentlyPlayedList.innerHTML = '';
            if (recentGames.length === 0) {
                recentlyPlayedList.innerHTML = `<p class="empty-list-text">No recently played games.</p>`;
                return;
            }

            recentGames.forEach(game => {
                const button = document.createElement('button');
                button.className = 'game-button recent-game';
                const coverSrc = game.cover ? game.cover.replace("{COVER_URL}", coverURL) : '/_a/logo.png';
                button.innerHTML = `<img src="${coverSrc}" class="icon" alt="${game.name} cover"><span class="game-name">${game.name}</span>`;
                
                button.onclick = () => {
                    let targetFrameUrl = game.direct
                        ? `/page/gameframe.html?url=${encodeURIComponent(game.url)}&name=${encodeURIComponent(game.name)}&direct=true`
                        : `/page/gameframe.html?url=${encodeURIComponent(game.url.replace("{HTML_URL}", htmlURL))}&name=${encodeURIComponent(game.name)}`;
                    navigateParentFrame(targetFrameUrl);
                };
                recentlyPlayedList.appendChild(button);
            });
        }
        
        const quickActionsList = document.getElementById("quick-actions-list");
        function displayQuickActions() {
            const actions = [
                { name: 'Settings', icon: 'fa-solid fa-gear', url: '/page/options.html' },
                { name: 'Tools', icon: 'fa-solid fa-screwdriver-wrench', url: '/page/tools.html' },
                { name: 'Partners', icon: 'fa-solid fa-handshake', url: '/page/partners.html' }
            ];
            quickActionsList.innerHTML = '';
            actions.forEach(action => {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.innerHTML = `<i class="${action.icon} icon"></i><span>${action.name}</span>`;
                button.onclick = () => navigateParentFrame(action.url);
                quickActionsList.appendChild(button);
            });
        }

        fetchAndDisplayTopGames();
        displayRecentlyPlayed();
        displayQuickActions();
      });
    </script>
  </body>
</html>
