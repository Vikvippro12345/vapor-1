<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAPOR</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", Arial, sans-serif;
        overflow-y: hidden;
      }

      .content {
        background-color: none;
        color: white;
        padding-top: 40px;
        height: calc(100% - 40px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -99;
        background: #0f111d;
      }

      .filter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        width: auto;
        margin-top: 30px;
      }

      .search-input {
        width: 450px;
        padding: 10px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 12px 15px;
        border-radius: 15px;
        margin-right: 4px;
        border: none;
        font-size: 18px;
        outline: none;
        color: rgba(255, 255, 255, 0.8);
        font-family: "Inter";
      }

      .search-input:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .chip {
        background-color: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 15px;
        border-radius: 15px;
        cursor: pointer;
        margin: 0 3px;
        transition: 0.15s ease;
        font-size: 18px;
      }

      .chip:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .chip.active {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        gap: 15px;
        justify-content: center;
        padding: 20px;
        margin-top: -10px;
        transition: 0.15s ease;
      }

      .game {
        position: relative;
        width: 300px;
        aspect-ratio: 16 / 9;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.15s ease;
        text-align: left;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.647);
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
      }

      .overlay h2 {
        margin: 0;
        font-size: 25px;
      }

      .play-button {
        position: absolute;
        bottom: 40px;
        right: 40px;
        padding: 12px 22px;
        background: #2b304d;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: 0.15s;
        font-size: 19px;
      }

      .play-button:hover {
        background: #49517c;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/nav.css" />
    <script src="scripts/nav.js"></script>
    <script src="scripts/particle.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts/loadSettings.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <div id="nav">
      <div class="nav-left"></div>
      <div class="nav-right"></div>
    </div>
    <div class="content">
      <div class="filter-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search games..."
          id="searchInput"
        />
        <div class="chip" onclick="filterGames('emu')">emu</div>
        <div class="chip" onclick="filterGames('2P')">2P</div>
      </div>
      <div class="game-grid" id="gameGrid"></div>
    </div>

    <script src="https://technonyte.pages.dev/cdn/numcode/numcode.js"></script>
    <script>
      let hstUrl =
        "26071752280712581150615225221340273861463023173711220551285421522850574824222937285057362523244725540545252312472622134727391247";

      let games = [];
      let activeFilters = [];

      function encodeBase64(str) {
        return btoa(unescape(encodeURIComponent(str)));
      }

      async function loadGames() {
        const response = await fetch("assets/games.json");
        games = await response.json();

        games.sort((a, b) => a.name.localeCompare(b.name));

        renderGames();
      }

      function renderGames() {
        const grid = document.getElementById("gameGrid");
        grid.innerHTML = "";

        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();

        games.forEach((game) => {
          const matchesSearch = game.name.toLowerCase().includes(searchInput);
          const matchesFilters =
            activeFilters.length === 0 ||
            activeFilters.some((filter) => game.categories.includes(filter));

          if (matchesSearch && matchesFilters) {
            const gameDiv = document.createElement("div");
            gameDiv.classList.add("game");
            gameDiv.style.backgroundImage =
              "url(" + numcode.decode(hstUrl) + game.image + ")";

            gameDiv.addEventListener("click", () => {
              const encodedUrl = encodeBase64(game.link);
              window.location.href = `l.html?u=${encodedUrl}`;
            });

            const overlay = document.createElement("div");
            overlay.classList.add("overlay");

            const title = document.createElement("h2");
            title.textContent = game.name;

            const playButton = document.createElement("a");
            playButton.textContent = "PLAY";
            playButton.classList.add("play-button");

            overlay.appendChild(title);
            overlay.appendChild(playButton);
            gameDiv.appendChild(overlay);
            grid.appendChild(gameDiv);
          }
        });
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", renderGames);

      function filterGames(category) {
        const index = activeFilters.indexOf(category);
        if (index > -1) {
          activeFilters.splice(index, 1);
        } else {
          activeFilters.push(category);
        }
        updateChips();
        renderGames();
      }

      function updateChips() {
        const chips = document.querySelectorAll(".chip");
        chips.forEach((chip) => {
          if (activeFilters.includes(chip.textContent)) {
            chip.classList.add("active");
          } else {
            chip.classList.remove("active");
          }
        });
      }

      loadGames();
    </script>
  </body>
</html>
