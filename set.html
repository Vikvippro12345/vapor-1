<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAPOR</title>
    <meta property="og:title" content="☄️ VAPOR" />
  <meta name="theme-color" content="#49517c" />
  <meta name="msapplication-TileColor" content="#49517c" />
  <meta property="og:image" content="/assets/logo_nobg.png" />
  <meta property="og:description" content="a fast and privacy focused ubg site." />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", Arial, sans-serif;
        overflow-y: hidden;
      }

      .content {
        background-color: none;
        color: white;
        padding-top: 70px;
        height: calc(100% - 70px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: left;
        width: 100%;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -99;
        background: #0f111d;
      }

      .frame {
        width: 100%;
        height: 100%;
        background: none;
      }

      .setting {
        width: 58%;
        margin: 0;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 15px;
      }

      .heading {
        font-size: 24px;
        font-weight: bold;
      }

      .setting select {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.05);
        color: white;
      }

      .setting select option {
        color: black;
      }

      .setting select:focus {
        outline: none;
      }

      .favicon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/nav.css" />
    <script src="scripts/nav.js"></script>
    <script src="scripts/particle.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts/loadSettings.js"></script>
    <script>
      const sites = [
        { title: "Google", favicon: "https://www.google.com/favicon.ico" },
        {
          title: "My Drive - Google Drive",
          favicon:
            "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png",
        },
        {
          title: "Home",
          favicon:
            "https://www.gstatic.com/classroom/ic_product_classroom_32.png",
        },
        {
          title: "My Apps",
          favicon: "https://myapps.classlink.com/favicon.ico",
        },
      ];

      function populateOptions() {
        const select = document.getElementById("site-title-select");
        sites.forEach((site) => {
          const option = document.createElement("option");
          option.value = site.title;
          option.textContent = site.title;

          const faviconImg = document.createElement("img");
          faviconImg.src = site.favicon;
          faviconImg.className = "favicon";
          option.appendChild(faviconImg);

          select.appendChild(option);
        });
      }

      function saveTitle() {
        const select = document.getElementById("site-title-select");
        const selectedTitle = select.value;

        const selectedFavicon =
          sites.find((site) => site.title === selectedTitle)?.favicon || "";

        localStorage.setItem("tabCloakTitle", selectedTitle);
        localStorage.setItem("tabCloakFavicon", selectedFavicon);
      }

      function toggleParticles() {
        const select = document.getElementById("particles-select");
        const isEnabled = select.value === "Enabled";

        localStorage.setItem("particlesEnabled", isEnabled ? "on" : "off");

        if (isEnabled) {
          particlesJS.load("particles-js", "particles.json", function () {
            console.log("callback - particles.js config loaded");
          });
        } else {
          particlesJS.particlesJS("particles-js", {});
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        populateOptions();
        const particlesSetting =
          localStorage.getItem("particlesEnabled") || "on";
        document.getElementById("particles-select").value =
          particlesSetting === "on" ? "Enabled" : "Disabled";
        toggleParticles();
      });
    </script>
  </head>
  <body>
    <div id="particles-js"></div>

    <div id="nav">
      <div class="nav-left"></div>
      <div class="nav-right"></div>
    </div>
    <div class="content">
      <div class="setting">
        <div class="heading">Tab Cloaking</div>
        <select id="site-title-select" onchange="saveTitle()">
          <option value="">Select a site</option>
        </select>
      </div>
      <div class="setting">
        <div class="heading">Particles</div>
        <select id="particles-select" onchange="toggleParticles()">
          <option value="Enabled">Enabled</option>
          <option value="Disabled">Disabled</option>
        </select>
      </div>
    </div>
  </body>
</html>
