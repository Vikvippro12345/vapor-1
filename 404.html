<!DOCTYPE html>
<html>

<head>
    <title>VAPOR v2 ~ 404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
        }
        body {
            background: #0a111d;
            font-family: "Inter";
            color: rgba(255, 255, 255, 0.9);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 60%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
        }
        .refresh-button {
            position: absolute;
            top: 0px;
            right: 0px;
            padding: 12px 22px;
            font-size: 18px;
            color: white;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.1s ease;
            font-family: 'Inter';
        }
        .refresh-button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>

<body>
    <div>
        <button class="refresh-button" onclick="location.reload();">Refresh</button>
        <h1>404</h1><br>
        <p>Open a game and do Ctrl + Shift + R</p><br><br>
        <p>You might be able to fix this by refreshing as well.</p>
    </div>
</body>

</html>
