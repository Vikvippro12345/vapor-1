<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAPOR Browser</title>
    <link
      rel="stylesheet"
      href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Funnel Sans", Arial, sans-serif;
        background: #1d242f;
        color: white;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 260px;
        background: #1d242f;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
      .tabs {
        flex: 1;
        overflow-y: auto;
        margin: 0;
      }
      .tab {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        margin-bottom: 5px;
        cursor: pointer;
        transition: 0.1s ease;
      }
      .tab:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .tab.active {
        background: rgba(255, 255, 255, 0.25);
      }
      .tab .title {
        width: calc(auto - 22px);
        background: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .tab .favicon {
        width: 16px;
        height: 16px;
        margin-right: 5px;
      }
      .tab .close {
        opacity: 0;
        margin-left: auto;
        color: rgba(255, 255, 255, 0.65);
        cursor: pointer;
        transition: 0.1s ease;
        margin-right: 3px;
      }
      .tab:hover .close,
      .tab.active .close {
        opacity: 1;
      }
      .toolbar {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .toolbar input {
        flex: 1;
        padding: 0px 10px;
        border: none;
        border-radius: 10px 3px 3px 10px;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        height: 40px;
        font-family: "Funnel Sans";
        outline: none;
        transition: 0.15s ease;
      }
      .toolbar input:focus {
        background: rgba(255, 255, 255, 0.15);
      }
      .toolbar input::placeholder {
        color: rgba(255, 255, 255, 0.1);
      }
      .new-tab-btn-small {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 3px 10px 10px 3px;
        cursor: pointer;
        margin-left: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.1s ease;
      }
      .new-tab-btn-small:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .button-group {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 7px;
      }
      .button-group button {
        width: 35px;
        height: 35px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        transition: 0.1s ease;
        margin-left: 5px;
        border-radius: 8px;
      }
      .button-group button:first-child {
        margin-left: 0;
      }
      .button-group button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .fullscreen-btn {
        width: 35px;
        height: 35px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        transition: 0.1s ease;
        margin-right: auto;
        border-radius: 5px;
      }
      .fullscreen-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      #iframes {
        position: absolute;
        top: 0;
        left: 275px;
        right: 0;
        bottom: 0;
        width: calc(100% - 275px);
        height: 100vh;
        overflow: hidden;
      }
      #iframes iframe {
        width: calc(100% - 293px);
        height: calc(100% - 29px);
        border: none;
        position: fixed;
        top: 11.5px;
        right: 11.5px;
        background: #27303d;
        z-index: 9;
        border-radius: 12px;
      }
      #iframes iframe:not(.active) {
        z-index: 9;
      }
      #iframes iframe.active {
        display: block;
        z-index: 99999;
      }
      @keyframes openTab {
        from {
          height: 0px;
          opacity: 0;
        }
        to {
          height: 20px;
          opacity: 1;
        }
      }
      @keyframes closeTab {
        from {
          height: 20px;
          opacity: 1;
        }
        to {
          height: 0px;
          opacity: 0;
        }
      }
      .tab.open {
        animation: openTab 0.07s forwards;
      }
      .tab.close {
        animation: closeTab 0.07s forwards;
      }
      .quick-access-container {
        margin-top: -3px;
        padding: 0px;
        margin-bottom: 8px;
        padding-bottom: 8px;
        border-bottom: 2.5px solid rgba(255, 255, 255, 0.08);
      }
      .quick-access-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;
      }
      .quick-access-button {
        position: relative;
        width: 100%;
        padding-top: 100%;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        cursor: pointer;
        transition: 0.1s ease;
      }
      .quick-access-button:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .quick-access-button img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        object-fit: contain;
        border-radius: 5px;
      }
      .quick-access-button i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
      }
      .quick-access-remove {
        position: absolute;
        top: 1.5px;
        right: 1.5px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 10px;
        border: none;
        border-radius: 50%;
        width: 15px;
        height: 15px;
        display: flex;
        visibility: hidden;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.15s ease;
        opacity: 0;
      }
      .quick-access-button:hover .quick-access-remove {
        visibility: visible;
        opacity: 1;
      }
      .button-group {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 7px;
      }
      .button-group button {
        width: 35px;
        height: 35px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        transition: 0.1s ease;
        margin-left: 5px;
        border-radius: 8px;
      }
      .button-group button:first-child {
        margin-left: 0;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="button-group">
        <button class="fullscreen-btn" id="fullscreenBtn">
          <i class="fa-light fa-expand"></i>
        </button>
        <button id="backBtn"><i class="fa-light fa-arrow-left"></i></button>
        <button id="forwardBtn"><i class="fa-light fa-arrow-right"></i></button>
        <button id="refreshBtn">
          <i class="fa-light fa-rotate-right"></i>
        </button>
      </div>
      <div class="toolbar">
        <input type="text" id="urlInput" placeholder="Search or URL" />
        <div class="new-tab-btn-small" id="newTabBtn">
          <i class="fa-light fa-plus"></i>
        </div>
      </div>
      <div class="quick-access-container">
        <div class="quick-access-grid" id="quickAccessGrid"></div>
      </div>
      <div class="tabs" id="tabs"></div>
    </div>
    <div class="main">
      <div class="iframes" id="iframes"></div>
    </div>
    <script src="vap/main.js"></script>
    <script src="vap/cfg.js"></script>
    <script>
      const fallbackFavicon =
        "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAABI1JREFUWEftVm9MG2Ucfq937VECMrGDBoSNwNz44CbZWIwOQxHIXNJFPlQUTf0DwyYmAwYBZGVqSJpMEUdWzDKtoDGhYhoWx4APgFurYmuEzKjLAoRAd0f5D4O03PX+mN9RmopK6PgwP/Aml16v772/531+z/O8xdBDHthDro92Aewy8L9lAFepVJHR0dGRfr+fIElSBm7BMEzc7BpRFDG44LnX6/V5PJ4lhJAfIUQELgYh9I/3NtbZzACZl5d3rKyirDz94KGnFCSpJHAC5kiVpckYEqEgBjfrX+ETfhLvL99fqqysOet0/uisr3/PePz4sWeLiopeHR8fn/gvuwcBqNXqvR9dumTK02i0e/bEPEoQhFzas7R06OtQTiIEIVHYQMRznN8/MzPjqag4Z+jr63PZOq+1H3ziQPpLOt2Lg4ODw1sCSEhIULW2tX2RlZWVS5JkhGy97LYGwzBrXV1d1tbW1q9omp6maXpienqaSUtLUycnJycMDAz8Dt3ZCgB+5erVT17X60vlcoKUYTLY97aKwySGYXwNDQ3VLS0tX5MkCb2XBo7jIk3TcAvPgs8DPwd5xbKzs5/u7OzsiYmJiUEYknobzuB5nvd4PPTY2NiIIHC81BkRiRzHg1Z4iqLumUymhtHR0XsgSq1W+1xOTk5uU1OT2e1205i5paW5tPTMOwRO4OHs/G+qEDdEApoAka5vAhAsLCzM6fX6wt7e3psIoQibrbPt+VzNScPbBr3Vav0O+3Vo6JfDh588isugfni738wUy7LsyMjIHw6Hwy4IgsCyrH9yctLd0dHRTlHUPDCQn5//jEaj0VgsFguwgtFTU+64uLhEEN5OASwvLy8YDIY37XZ7H03TQAdQA23hQsDCLuUIIVZyNUVR4/Fq9b6dAxCRz+fzdnf32K5fu97DI55fXV1dAme4XK47CCFZZmbmIdAETdNzwSD62eWyH83IOIHjO2+BKAqI43jO72cZnuMFjuf9INCCgoLTKSkp+y6bzZ9137jxbVlZWV0QgMlkunCusvKCQi5/YBGGakEQBLDm2vz8/LTX612bmpqaKC4uLtm/f//jHzY2Xv6+v7+nqqqqPgggPT39QF9//0A86EAmk1wYrhVDATAMw968daun3mh8f3FxccXn8y1RFLUI0ZCUlLTX5/OtzM3NrQQBgA6MRmN5dU31B5HKyCgAsRMxer3e1Zq6unJzc3N7iPhAhJJHQwYIkd/wndJ85VPTay+/8kZUVPQjGIZJafwgQDiO4ybd7vFvrNY2j8ezAKHgdDp/crlcvwVcgcXGxkbrCgtP3x4e/jPU+Mp3z58/U1Ly1lnVY6p4ZYQygiAIOHUCJ084+Sid3SJEIsuy3J27d29nHDlyApIb1tPpdC98brFYh4eGHJuTR5aampqo0+m0J0+d0qrj4xMUCkWUBALy9d/+E0ixF7KMdHhLDoeDG/Ecx9hsti9ra2svBjIBS0xMjG1s/Piiw2H/YavowxFCCpVKRQiCEFZEBrMYoo8g+NnZWV+geCiN0oEU1sJhNmFb03cB7DKwy8BfEjQCr1j/yDAAAAAASUVORK5CYII=";

      const vaporLinks = {
        "vapor://new": {
          direct: "vapor://new",
          link: "pgs/new-tab.html",
        },
      };

      const tabsContainer = document.getElementById("tabs");
      const iframesContainer = document.getElementById("iframes");
      const newTabBtn = document.getElementById("newTabBtn");
      const urlInput = document.getElementById("urlInput");
      const backBtn = document.getElementById("backBtn");
      const forwardBtn = document.getElementById("forwardBtn");
      const refreshBtn = document.getElementById("refreshBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");

      let tabs = [];
      let activeTabId = null;

      function createTab(url = "pgs/new-tab.html") {
        const tabId = `tab-${Date.now()}`;
        const tabElement = document.createElement("div");
        tabElement.className = "tab open";
        tabElement.dataset.tabId = tabId;

        const favicon = document.createElement("img");
        favicon.className = "favicon";
        favicon.src = fallbackFavicon;
        tabElement.appendChild(favicon);

        const title = document.createElement("span");
        title.className = "title";
        title.textContent = "New Tab";
        tabElement.appendChild(title);

        const closeBtn = document.createElement("span");
        closeBtn.className = "close";
        closeBtn.innerHTML = '<i class="fa-regular fa-times"></i>';
        tabElement.appendChild(closeBtn);

        tabsContainer.appendChild(tabElement);

        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.dataset.tabId = tabId;
        iframesContainer.appendChild(iframe);

        tabs.push({
          id: tabId,
          title: "New Tab",
          url: url,
        });
        setActiveTab(tabId);

        tabElement.addEventListener("click", () => setActiveTab(tabId));
        closeBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          closeTab(tabId);
        });

        iframe.addEventListener("load", () => {
          updateTab(tabId, iframe.src);
          updateFaviconAndTitle(iframe);

          const iframeWindow = iframe.contentWindow;
          iframeWindow.document.addEventListener("click", (event) => {
            const target = event.target.closest("a");
            if (target) {
              event.preventDefault();
              const newUrl = target.href;
              const proxiedUrl =
                __uv$config.prefix + __uv$config.encodeUrl(newUrl);
              createTab(proxiedUrl);
            }
          });
        });
      }

      function updateTab(tabId, url) {
        const tab = tabs.find((t) => t.id === tabId);
        if (tab) {
          if (!tab.url.startsWith("vapor://")) {
            tab.url = url;
          }
        }
      }

      function updateFaviconAndTitle(iframe) {
        const iframeUrl = iframe.src;
        const finalPath = iframeUrl.split("/").pop();
        const decodedPath = __uv$config.decodeUrl(finalPath);

        const faviconUrl = `https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${decodedPath}`;

        const currentTab = tabs.find((tab) => tab.id === iframe.dataset.tabId);
        if (!currentTab) return;

        const tabFavicon = document.querySelector(
          `.tab[data-tab-id="${currentTab.id}"] .favicon`
        );
        tabFavicon.src = faviconUrl;

        const docTitle = iframe.contentDocument?.title || "New Tab";
        const tabTitleSpan = document.querySelector(
          `.tab[data-tab-id="${currentTab.id}"] span`
        );
        tabTitleSpan.textContent = docTitle;
        currentTab.title = docTitle;

        if (iframe.dataset.tabId === activeTabId) {
          if (currentTab.url && currentTab.url.startsWith("vapor://")) {
            urlInput.value = currentTab.url;
          } else {
            urlInput.value = decodedPath === "ngw/tcb,hvmn" ? "" : decodedPath;
          }
        }
      }

      function setActiveTab(tabId) {
        activeTabId = tabId;

        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
          if (tab.dataset.tabId === tabId) {
            tab.classList.add("active");
          }
        });

        iframesContainer.querySelectorAll("iframe").forEach((iframe) => {
          iframe.classList.remove("active");
          if (iframe.dataset.tabId === tabId) {
            iframe.classList.add("active");
          }
        });

        const activeTab = tabs.find((tab) => tab.id === tabId);
        if (activeTab) {
          if (activeTab.url && activeTab.url.startsWith("vapor://")) {
            urlInput.value = activeTab.url;
          } else {
            const finalPath = activeTab.url.split("/").pop();
            const decodedPath = __uv$config.decodeUrl(finalPath);
            urlInput.value = decodedPath === "ngw/tcb,hvmn" ? "" : decodedPath;
          }
        }
      }

      function closeTab(tabId) {
        const tabIndex = tabs.findIndex((tab) => tab.id === tabId);
        if (tabIndex === -1) return;

        const tabElement = document.querySelector(
          `.tab[data-tab-id="${tabId}"]`
        );
        tabElement.classList.add("close");
        setTimeout(() => {
          tabs.splice(tabIndex, 1);
          tabElement.remove();
          const iframeElement = document.querySelector(
            `iframe[data-tab-id="${tabId}"]`
          );
          if (iframeElement) iframeElement.remove();
          if (activeTabId === tabId) {
            const nextTab = tabs[tabIndex] || tabs[tabIndex - 1];
            if (nextTab) {
              setActiveTab(nextTab.id);
            } else {
              createTab();
            }
          }
        }, 70);
      }

      newTabBtn.addEventListener("click", () => createTab());

      urlInput.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          e.preventDefault();

          let url = urlInput.value.trim();

          if (vaporLinks[url]) {
            const directUrl = vaporLinks[url].direct;
            const actualLink = vaporLinks[url].link;

            const activeTab = tabs.find((tab) => tab.id === activeTabId);
            if (activeTab) {
              activeTab.url = directUrl;

              const iframe = document.querySelector(
                `iframe[data-tab-id="${activeTabId}"]`
              );
              if (iframe) {
                iframe.src = actualLink;
              }
              urlInput.value = directUrl;
            }
            return;
          }

          if (!isUrl(url)) {
            url = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
          } else if (
            !(url.startsWith("https://") || url.startsWith("http://"))
          ) {
            url = "http://" + url;
          }

          const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
          const activeTab = tabs.find((tab) => tab.id === activeTabId);
          if (activeTab) {
            const iframe = document.querySelector(
              `iframe[data-tab-id="${activeTabId}"]`
            );
            if (iframe) {
              iframe.src = proxiedUrl;
            }
          }
        }
      });

      backBtn.addEventListener("click", () => {
        const activeIframe = document.querySelector(
          `iframe[data-tab-id="${activeTabId}"]`
        );
        if (activeIframe && activeIframe.contentWindow.history.length > 0) {
          activeIframe.contentWindow.history.back();
        }
      });

      forwardBtn.addEventListener("click", () => {
        const activeIframe = document.querySelector(
          `iframe[data-tab-id="${activeTabId}"]`
        );
        if (activeIframe && activeIframe.contentWindow.history.length > 0) {
          activeIframe.contentWindow.history.forward();
        }
      });

      refreshBtn.addEventListener("click", () => {
        const activeIframe = document.querySelector(
          `iframe[data-tab-id="${activeTabId}"]`
        );
        if (activeIframe) {
          activeIframe.src = activeIframe.src;
        }
      });

      fullscreenBtn.addEventListener("click", () => {
        const activeIframe = document.querySelector(
          `iframe[data-tab-id="${activeTabId}"]`
        );
        if (activeIframe) {
          if (activeIframe.requestFullscreen) {
            activeIframe.requestFullscreen();
          } else if (activeIframe.mozRequestFullScreen) {
            activeIframe.mozRequestFullScreen();
          } else if (activeIframe.webkitRequestFullscreen) {
            activeIframe.webkitRequestFullscreen();
          } else if (activeIframe.msRequestFullscreen) {
            activeIframe.msRequestFullscreen();
          }
        }
      });

      function isUrl(val = "") {
        return (
          /^http(s?):\/\//.test(val) ||
          (val.includes(".") && val.substr(0, 1) !== " ")
        );
      }

      let quickAccessButtons = [
        "https://google.com",
        "https://github.com",
        "https://x.com",
        "https://nowgg.lol",
      ];

      function loadQuickAccessButtons() {
        renderQuickAccessButtons();
      }

      function saveQuickAccessButtons() {
        localStorage.setItem(
          "quickAccessButtons",
          JSON.stringify(quickAccessButtons)
        );
      }

      function renderQuickAccessButtons() {
        const grid = document.getElementById("quickAccessGrid");
        grid.innerHTML = "";
        quickAccessButtons.forEach((button, index) => {
          const btnDiv = document.createElement("div");
          btnDiv.className = "quick-access-button";
          btnDiv.dataset.url = button;

          const img = document.createElement("img");
          img.src = `https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent(
            button
          )}&size=32`;
          btnDiv.appendChild(img);

          const removeBtn = document.createElement("button");
          removeBtn.className = "quick-access-remove";
          removeBtn.textContent = "×";
          removeBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            quickAccessButtons.splice(index, 1);
            saveQuickAccessButtons();
            renderQuickAccessButtons();
          });
          btnDiv.appendChild(removeBtn);

          btnDiv.addEventListener("click", () => {
            const url = button;
            const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
            createTab(proxiedUrl);
          });

          grid.appendChild(btnDiv);
        });
        const addBtn = document.createElement("div");
        addBtn.className = "quick-access-button";
        addBtn.innerHTML = '<i class="fa-light fa-plus"></i>';
        addBtn.addEventListener("click", () => {
          const newUrl = prompt("Enter URL:");
          if (newUrl) {
            quickAccessButtons.push(newUrl);
            saveQuickAccessButtons();
            renderQuickAccessButtons();
          }
        });
        grid.appendChild(addBtn);
      }

      loadQuickAccessButtons();

      createTab();
    </script>
  </body>
</html>
