<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    window.onload = async () => {
      const hash = location.hash.slice(1);
      if (!hash) return;

      try {
        const response = await fetch(`https://oppositemov.technonyte0.workers.dev/mov/${hash}`);
        const text = await response.text();
        const lines = text.split('\n');

        const urls = lines.filter(line => line.includes('http://') || line.includes('https://'));
        const encUrls = urls.map(url => btoa(url.trim()));
        const joined = encUrls.join('|||');
        alert(urls);
        alert(joined);
        location.href = `/_a/mov/p.html#${joined}`;
      } catch (err) {
        alert('Something went wrong: ' + err);
      }
    };
  </script>
</head>
<body>
  <p style="font-family: Arial; color: white; margin: 50px;">Loading...</p>
</body>
</html>
