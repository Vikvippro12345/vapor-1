<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", Arial, sans-serif;
        overflow-y: hidden;
        background: #0a111d;
      }

      .content {
        background-color: none;
        color: white;
        height: 100%;
        overflow-y: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .frame-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }

      .frame {
        width: 100%;
        height: 100%;
        border: none;
        background: rgb(255, 255, 255, 0.3);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./_a/fa/css/all.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="frame-container">
        <iframe src="" class="frame" sandbox="allow-same-origin allow-scripts" allow="fullscreen; autoplay; camera; microphone; encrypted-media; pointer-lock"></iframe>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const iframe = document.querySelector(".frame");

        function getUrlParameter(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
        }

        const uParam = getUrlParameter("u");
        if (uParam) {
          const decodedUrl = atob(uParam);
          iframe.src = "embed.html#" + decodedUrl;
        } else if (getUrlParameter("mov")) {
          const movParam = getUrlParameter("mov");
          iframe.src = `https://vidsrcserver.global.ssl.fastly.net/embed/movie/${movParam}`;
        } else if (getUrlParameter("prox")) {
          const proxUrl = localStorage.getItem("proxString");
          iframe.src = proxUrl;
        }
      });
    </script>
  </body>
</html>
