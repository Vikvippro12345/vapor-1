<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAPOR</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", Arial, sans-serif;
        background: transparent;
        color: white;
      }

      .content {
        padding-top: 20px;
        height: calc(100% - 80px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        text-align: center;
        padding-bottom: 60px;
      }

      .filter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        width: auto;
        margin-top: 10px;
      }

      .search-input {
        width: 450px;
        padding: 10px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 12px 15px;
        border-radius: 15px;
        margin-right: 4px;
        border: none;
        font-size: 18px;
        outline: none;
        color: rgba(255, 255, 255, 0.8);
        font-family: "Inter";
      }

      .search-input:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .chip {
        background-color: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 15px;
        border-radius: 15px;
        cursor: pointer;
        margin: 0 3px;
        transition: 0.15s ease;
        font-size: 18px;
      }

      .chip:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .chip.active {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
      }

      .method-grid {
        display: grid;
        grid-template-columns: repeat(4, 320px);
        gap: 15px;
        justify-content: center;
        padding: 20px;
        margin-top: 0px;
        transition: 0.15s ease;
      }

      .method {
        position: relative;
        width: 320px;
        aspect-ratio: 16 / 9;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.15s ease;
        text-align: left;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.647);
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
      }

      .overlay h2 {
        margin: 0;
        font-size: 25px;
      }

      .play-button {
        position: absolute;
        bottom: 40px;
        right: 40px;
        padding: 12px 22px;
        background: #2b304d;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: 0.15s;
        font-size: 19px;
      }

      .play-button:hover {
        background: #49517c;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/_a/fa/css/all.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="filter-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search methods..."
          id="searchInput"
        />
        <div class="chip" onclick="filtermethods('emu')">emu</div>
        <div class="chip" onclick="filtermethods('2P')">2P</div>
      </div>
      <div class="method-grid" id="methodGrid"></div>
    </div>
    <script>
      let methods = [];
      let activeFilters = [];

      function encodeBase64(str) {
        return btoa(unescape(encodeURIComponent(str)));
      }

      async function loadmethods() {
        const response = await fetch("../_a/methods.json");
        methods = await response.json();

        methods.sort((a, b) => a.name.localeCompare(b.name));

        rendermethods();
      }

      function rendermethods() {
        const grid = document.getElementById("methodGrid");
        grid.innerHTML = "";

        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();

        methods.forEach((method) => {
          const matchesSearch = method.name.toLowerCase().includes(searchInput);
          const matchesFilters =
            activeFilters.length === 0 ||
            activeFilters.some((filter) => method.categories.includes(filter));

          if (matchesSearch && matchesFilters) {
            const methodDiv = document.createElement("div");
            methodDiv.classList.add("method");
            methodDiv.style.backgroundImage = "url(" + method.image + ")";

            methodDiv.addEventListener("click", () => {
              const encodedUrl = encodeBase64(method.link);
              window.location.href = `../l.html?u=${encodedUrl}`;
            });

            const overlay = document.createElement("div");
            overlay.classList.add("overlay");

            const title = document.createElement("h2");
            title.textContent = method.name;

            const playButton = document.createElement("a");
            playButton.textContent = "RUN";
            playButton.classList.add("play-button");

            overlay.appendChild(title);
            overlay.appendChild(playButton);
            methodDiv.appendChild(overlay);
            grid.appendChild(methodDiv);
          }
        });
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", rendermethods);

      function filtermethods(category) {
        const index = activeFilters.indexOf(category);
        if (index > -1) {
          activeFilters.splice(index, 1);
        } else {
          activeFilters.push(category);
        }
        updateChips();
        rendermethods();
      }

      function updateChips() {
        const chips = document.querySelectorAll(".chip");
        chips.forEach((chip) => {
          if (activeFilters.includes(chip.textContent)) {
            chip.classList.add("active");
          } else {
            chip.classList.remove("active");
          }
        });
      }

      loadmethods();
    </script>
  </body>
</html>
