<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      body {
        background: none;
        color: rgba(255, 255, 255, 0.8);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }

      .content {
        text-align: right;
        margin-right: 30px;
        opacity: 0;
        transform: translateX(50px);
        animation: fadeInMoveLeft 1s forwards 0.2s;
      }

      h1 {
        margin: 0;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.8);
        font-size: 55px;
      }

      h1 span {
        font-weight: 1000;
        color: #fff;
      }

      p {
        margin: 10px 0 0 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 17px;
      }

      img {
        width: 200px;
        margin-left: -20px;
        transform: translateY(-15px);
        opacity: 0;
        animation: zoomInFromRight 1s forwards;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -99;
        opacity: 0;
        animation: fadeIn 3s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes zoomInFromRight {
        0% {
          transform: translateX(500%) scale(1);
          opacity: 0;
        }
        100% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeInMoveLeft {
        0% {
          opacity: 0;
          transform: translateX(50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>

    <div id="particles-js"></div>
    <div class="content">
