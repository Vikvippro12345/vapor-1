<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAPOR Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #121212;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <!-- Load Scramjet via classic scripts -->
  <script src="/scram/scramjet.client.js"></script>
  <script src="/scram/scramjet.shared.js"></script>
  <script src="/scram/scramjet.sync.js"></script>
</head>
<body>
  <script>
    (async () => {
      const scramjet = new window.ScramjetController({
        files: {
          wasm: "/scram/scramjet.wasm.wasm",
          worker: "/scram/scramjet.worker.js",
          client: "/scram/scramjet.client.js",
          shared: "/scram/scramjet.shared.js",
          sync: "/scram/scramjet.sync.js",
        },
      });

      const url = decodeURIComponent(location.hash.slice(1));
      if (!url || !url.startsWith("http")) {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;padding-top:2em;'>Missing or invalid URL in hash.</h1>";
        return;
      }

      await scramjet.init();
      await navigator.serviceWorker.register("/sw.js").catch(console.warn);

      const frame = scramjet.createFrame();
      await frame.go(url);

      document.body.appendChild(frame.frame);
    })();
  </script>
</body>
</html>
