<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui, shrink-to-fit=yes"
    />
    <title>Loading...</title>
    <link
      rel="stylesheet"
      href="/_a/fa/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0a111d;
        margin: 0;
      }

      .spinner {
        border: 5px solid transparent;
        border-top: 5px solid #fff;
        border-left: 5px solid #fff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 0.35s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>

    <script src="vap/main.js"></script>
    <script src="vap/cfg.js"></script>
    <script src="register-sw.js"></script>
    <script src="embed.js"></script>
  </body>
</html>
